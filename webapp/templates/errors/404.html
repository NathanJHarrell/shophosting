{% extends "base.html" %}

{% block title %}Page Not Found - ShopHosting.io{% endblock %}

{% block extra_css %}
<style>
    .error-page {
        text-align: center;
        padding: 80px 20px;
    }

    .error-code {
        font-size: 8rem;
        font-weight: 700;
        color: #e5e7eb;
        line-height: 1;
        margin-bottom: 20px;
    }

    .error-page h1 {
        font-size: 2rem;
        color: #111827;
        margin-bottom: 10px;
    }

    .error-page p {
        color: #6b7280;
        margin-bottom: 30px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="error-page">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
    </div>
</div>
{% endblock %}
