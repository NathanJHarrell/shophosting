name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint:
    name: Lint
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: webapp/requirements.txt

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort bandit

      - name: Run flake8 (critical errors)
        run: flake8 webapp/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run flake8 (style warnings)
        run: flake8 webapp/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Check formatting with black
        run: black --check --line-length 120 webapp/ || echo "Formatting suggestions above (non-blocking)"
        continue-on-error: true

      - name: Check import order with isort
        run: isort --check-only webapp/ || echo "Import order suggestions above (non-blocking)"
        continue-on-error: true

      - name: Security scan with bandit
        run: bandit -r webapp/ -ll -ii --exclude webapp/tests || echo "Security suggestions above"
        continue-on-error: true

  test:
    name: Test
    runs-on: self-hosted
    needs: lint
    # Uses local MySQL and Redis (no service containers - ports conflict on self-hosted)

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: webapp/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r webapp/requirements.txt
          pip install pytest-cov coverage

      - name: Check migration files are valid SQL
        run: |
          # Verify all migration files are valid SQL syntax
          for f in migrations/*.sql; do
            echo "Checking $f..."
            # Basic syntax check - ensure file is not empty and has valid structure
            if [ ! -s "$f" ]; then
              echo "ERROR: $f is empty"
              exit 1
            fi
          done
          echo "All migration files look valid"

      - name: Run tests with coverage
        env:
          FLASK_ENV: testing
          SECRET_KEY: test-secret-key-for-ci-only
          DB_HOST: 127.0.0.1
          DB_USER: test_user
          DB_PASSWORD: Test_P@ssw0rd!2026
          DB_NAME: shophosting_test
          REDIS_URL: redis://localhost:6379/1
          STRIPE_SECRET_KEY: sk_test_placeholder
          STRIPE_WEBHOOK_SECRET: whsec_test_placeholder
        run: |
          cd webapp
          python -m pytest tests/ -v --tb=short \
            --cov=. --cov-report=term-missing --cov-report=html \
            --cov-fail-under=20

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: coverage-report
          path: webapp/htmlcov/
          retention-days: 7

  security:
    name: Security Scan
    runs-on: self-hosted
    # Run in parallel with lint (no dependency needed)

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: webapp/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip install -r webapp/requirements.txt

      - name: Check for known vulnerabilities in dependencies
        run: pip-audit

      - name: Check for secret patterns in code
        run: |
          # Simple grep for common secret patterns
          ! grep -rn "password\s*=\s*['\"][^'\"]*['\"]" webapp/ --include="*.py" | grep -v "password_hash" | grep -v "DB_PASSWORD" | grep -v "admin_password" | grep -v "getenv" || echo "Potential hardcoded secrets found (review above)"
        continue-on-error: true
