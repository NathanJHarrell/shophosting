name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: webapp/requirements.txt

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort bandit

      - name: Run flake8 (critical errors)
        run: flake8 webapp/ --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run flake8 (style warnings)
        run: flake8 webapp/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Check formatting with black
        run: black --check --line-length 120 webapp/ || echo "Formatting suggestions above (non-blocking)"
        continue-on-error: true

      - name: Check import order with isort
        run: isort --check-only webapp/ || echo "Import order suggestions above (non-blocking)"
        continue-on-error: true

      - name: Security scan with bandit
        run: bandit -r webapp/ -ll -ii --exclude webapp/tests || echo "Security suggestions above"
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: shophosting_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: webapp/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r webapp/requirements.txt

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -h 127.0.0.1 -u root -ptestpassword --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Set up test database
        run: |
          # Apply all migrations in order
          for migration in migrations/*.sql; do
            echo "Applying $migration..."
            mysql -h 127.0.0.1 -u root -ptestpassword shophosting_test < "$migration" || true
          done

      - name: Run tests
        env:
          FLASK_ENV: testing
          FLASK_DEBUG: 'true'
          SECRET_KEY: test-secret-key-for-ci-only
          DB_HOST: 127.0.0.1
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_NAME: shophosting_test
          REDIS_URL: redis://localhost:6379/1
          STRIPE_SECRET_KEY: sk_test_placeholder
          STRIPE_WEBHOOK_SECRET: whsec_test_placeholder
        run: |
          cd webapp
          python -m pytest tests/ -v --tb=short

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    # Run in parallel with lint (no dependency needed)

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: webapp/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip install -r webapp/requirements.txt

      - name: Check for known vulnerabilities in dependencies
        run: pip-audit

      - name: Check for secret patterns in code
        run: |
          # Simple grep for common secret patterns
          ! grep -rn "password\s*=\s*['\"][^'\"]*['\"]" webapp/ --include="*.py" | grep -v "password_hash" | grep -v "DB_PASSWORD" | grep -v "admin_password" | grep -v "getenv" || echo "Potential hardcoded secrets found (review above)"
        continue-on-error: true
